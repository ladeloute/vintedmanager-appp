services:
  - type: web
    name: vintedmanager
    env: node
    plan: free
    buildCommand: npm ci && node build-production.js
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: vintedmanager-disk
      mountPath: /app/uploads
      sizeGB: 1